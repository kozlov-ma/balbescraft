#Minecraft server properties
#Generated for PaperMC vanilla-like experience

# Network Settings
server-port=25565
server-ip=
query.port=25565
enable-query=false
network-compression-threshold=256

# Authentication - OFFLINE MODE for non-premium clients
online-mode=false
prevent-proxy-connections=false
enforce-secure-profile=false

# World Settings
level-name=world
level-seed=
level-type=minecraft\:normal
generator-settings={}
generate-structures=true
max-world-size=29999984

# Gameplay - Vanilla-like experience
gamemode=survival
difficulty=normal
hardcore=false
pvp=true
allow-flight=false
spawn-protection=16
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
force-gamemode=false
allow-nether=true

# Player Settings
max-players=20
white-list=false
enforce-whitelist=false
player-idle-timeout=0
op-permission-level=4

# Performance Settings
view-distance=10
simulation-distance=10
entity-broadcast-range-percentage=100
max-tick-time=60000
sync-chunk-writes=true
rate-limit=0

# Server Info
motd=A Minecraft Server
enable-status=true
hide-online-players=false

# RCON Settings
enable-rcon=false
rcon.port=25575
rcon.password=
broadcast-rcon-to-ops=true

# Resource Pack
resource-pack=
resource-pack-sha1=
require-resource-pack=false
resource-pack-prompt=

# Misc Settings
enable-command-block=false
function-permission-level=2
initial-enabled-packs=vanilla
initial-disabled-packs=
text-filtering-config=
debug=false
use-native-transport=true
log-ips=true

# Vanilla-like behavior settings
spawn-limit-ambient=15
spawn-limit-animals=10
spawn-limit-monsters=70
spawn-limit-water-ambient=20
spawn-limit-water-animals=5
spawn-limit-water-underground-creature=5

# Max entity ranges (vanilla defaults)
max-chained-neighbor-updates=1000000
