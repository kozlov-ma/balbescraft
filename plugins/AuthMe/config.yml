# AuthMe Reloaded Configuration
# https://github.com/AuthMe/AuthMeReloaded

DataSource:
    backend: SQLITE
    mySQLHost: 127.0.0.1
    mySQLPort: '3306'
    mySQLUsername: authme
    mySQLPassword: '12345'
    mySQLDatabase: authme
    mySQLTablename: authme
    mySQLConnectionMaxPoolSize: 10
    mySQLConnectionMaxLifetime: 1800
    mySQLConnectionIdleTimeout: 600

settings:
    messagesLanguage: en
    forceVaultHook: false
    useAsyncTasks: true
    
    sessions:
        enabled: true
        timeout: 60

    restrictions:
        allowedNicknameCharacters: '[a-zA-Z0-9_]*'
        minNicknameLength: 3
        maxNicknameLength: 16
        allowMovement: false
        allowedMovementRadius: 0
        noTeleport: false
        removeSpeed: true
        allowedCommands:
            - /login
            - /log
            - /l
            - /register
            - /reg
            - /captcha
            - /2fa
            - /totp
        maxLoginPerIp: 0
        maxJoinPerIp: 0
        timeout: 60
        maxRegPerIp: 3
        kickNonRegistered: false
        forceRegLogin: true
        displayOtherAccounts: true
        denyTabCompleteBeforeLogin: true

    GameHook:
        forceSpawnLocOnJoin:
            enabled: false
            worlds: []

    registration:
        enabled: true
        forceRegistration: true
        enableEmailConfirmation: false
        doubleEmailCheck: false

    security:
        minPasswordLength: 6
        maxPasswordLength: 30
        unsafePasswords:
            - '123456'
            - 'password'
            - 'qwerty'
            - '12345678'
        tempbanLength: 480
        passwordMaxLoginPerIp: 10
        recoveryCodeHoursValid: 4
        captcha:
            useCaptcha: false
            captchaLength: 5
            captchaCount: 5
        antiBot:
            sensibility: 5
            duration: 600

    limbo:
        allowFlight: false
        restoreWalkSpeed: true
        restoreFlySpeed: true

GroupOptions:
    enablePermissionCheck: false
    registeredGroup: ''
    unregisteredGroup: ''

Email:
    enabled: false
    mailSMTP: smtp.gmail.com
    mailPort: 465
    mailAccount: ''
    mailPassword: ''
    mailSenderName: 'Balbescraft Server'

Hooks:
    disableSocialSpy: true
    useEssentialsMotd: false
    multiverse: false

Protection:
    enableProtection: true
    protectedAreas: []
    geoIpDatabase: ''
    countries: []
    countriesBlacklist: []
    enableProtectionCountry: false
    enableCountryWhitelist: false

Purge:
    enabled: false
    daysBeforeRemove: 60
    removePermissions: false
    removeInventory: false

Security:
    passwordHash: BCRYPT
    bCryptLog2Rounds: 12
    doubleMD5SaltLength: 8

BackupSystem:
    enabled: true
    onPluginStart: false
    onPluginStop: true